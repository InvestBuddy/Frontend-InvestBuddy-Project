<div class="container-xxl py-5 bg-light">
  <div class="container">
    <!-- Profile Header -->
    <div class="row justify-content-center mb-5">
      <div class="col-lg-8 text-center">
        <h1 class="text-primary">Your Profile</h1>
        <p class="text-muted">Manage your account information and keep it up-to-date</p>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <!-- Profile Card -->
        <div class="bg-white p-4 p-md-5 rounded shadow profile-card">
          <!-- Avatar and Header -->
          <div class="d-flex align-items-center mb-4">
            <img src="assets/img/userAvatar.png" alt="User Avatar" class="avatar rounded-circle me-4">
            <div>
              <h2 id="userName" class="mb-1">John Doe</h2>
              <p class="text-muted mb-0">Investor</p>
            </div>
          </div>

          <!-- Profile Information -->
          <form>
            <!-- Full Name -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="firstName" class="form-label fw-bold">First Name</label>
                <input type="text" id="firstName" class="form-control" value="John" required>
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label fw-bold">Last Name</label>
                <input type="text" id="lastName" class="form-control" value="Doe" required>
              </div>
            </div>

            <!-- Email and Phone -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" id="email" class="form-control" value="johndoe@example.com" required>
              </div>
              <div class="col-md-6">
                <label for="phone" class="form-label fw-bold">Phone</label>
                <input type="tel" id="phone" class="form-control" value="+123 456 7890" required>
              </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label for="address" class="form-label fw-bold">Address</label>
              <input type="text" id="address" class="form-control" value="123 Main Street, New York, USA" required>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="birthDate" class="form-label fw-bold">Date of Birth</label>
              <input type="date" id="birthDate" class="form-control" value="1990-01-01" required>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end mt-4">
              <button type="button" class="btn btn-light me-3">Cancel</button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
